name: python CI
# Trger the workflow on any push to the main branch or pull request 
on:
  push: # Event -->push,pull,merge,delete-->Trgger workflow
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest # Container    windows   mac-os

    steps:
        # Step 1: Checkout the code from the repository
      - name: Check out code
        uses: actions/checkout@v2 # <---- Git hub action
        # Step 2: set up python Environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
        # Step 3: Install dependencies  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        # Step 4: Run tests
      - name: Run tests
        run: pytest
